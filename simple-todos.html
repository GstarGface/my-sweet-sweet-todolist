<head>
  <title>G's To Do List</title>
</head>

<body>
	<div class="container">
		<header>
  			<h1>Welcome to Georgia's Very First Meteor App!</h1>
  		</header>
  		<ul>
  			{{#each tasks}}
  				{{> task}}
  			{{/each}}
  		</ul>	
  	</div>
</body>

<template name="task">
	<li>{{text}}</li>
</template>
