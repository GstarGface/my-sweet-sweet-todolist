<head>
  <title>G's To Do List</title>
</head>

<body>
	<div class="container">
		<header>
  			<h1>Welcome to Georgia's Very First Meteor App!</h1>
  			<h2>ToDo List:</h2>

  			<form class="new-task">
  				<input type="text" name="text" placeholder="Add your new tasks here.."/>
  			</form>
  		</header>
  		<ul>
  			{{#each tasks}}
  				{{> task}}
  			{{/each}}
  		</ul>	
  	</div>
</body>

<template name="task">
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>

		<input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
		<span class="text">{{text}}</span>
	</li>
</template>
